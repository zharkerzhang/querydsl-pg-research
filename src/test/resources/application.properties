#flyway
spring.flyway.enabled=${VORTEX_DB_INIT:true}
spring.flyway.locations=classpath:db-init/postgresql
spring.flyway.encoding=utf-8
spring.flyway.table=schemas_version
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.drop-before-migrate=${VORTEX_DB_DROP_BEFORE_INIT:true}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=tester
spring.datasource.password=tester
spring.jpa.hibernate.ddl-auto=none
spring.datasource.platform=postgresql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.dialect=com.zharker.database.data.customized.ExtendedPostgreSQLDialect
spring.jpa.generate-ddl=true
spring.datasource.continue-on-error=true
spring.jooq.sql-dialect=Postgres
#logging.level.org.hibernate=debug
spring.main.allow-bean-definition-overriding=true
test.embedded.postgresql=false
embeddedPostgresqlProxy.enable=false
embeddedPostgresqlProxy.url=www-proxy.com
embeddedPostgresqlProxy.port=8080